{% extends 'tienda/base.html' %}

{% block title %}Editar Producto - {{ producto.nombre }}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="mx-auto p-4 border rounded shadow-sm" style="max-width: 700px; background-color: #f9f9f9;">
    <h2 class="mb-4 text-primary">Editar Producto: {{ producto.nombre }}</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'productos_por_categoria' producto.categoria.id %}" class="btn btn-secondary ms-2">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
